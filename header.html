<!-- ========== MODAL STYLES ========== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 12px;
    z-index: 500;
    opacity: 0;
    overflow-y: auto;
    transition: opacity 0.2s ease;
}
.modal-content {
    background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
    border-radius: 20px;
    padding: 24px;
    width: min(1100px, 95vw);
    max-height: calc(100vh - 48px);
    overflow-y: auto;
    border: 1px solid #333;
    position: relative;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
}
.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 32px;
    height: 32px;
    background: #2a2a3e;
    border: 1px solid #444;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}
.close-modal:hover {
    background: #3a3a4e;
    transform: scale(1.1);
}
.modal-title {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-bottom: 8px;
}
.modal-title .highlight {
    color: #facc15;
}
.modal-subtitle {
    color: #9ca3af;
    font-size: 13px;
    text-align: center;
    margin-bottom: 20px;
}
.contact-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}
.contact-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    padding: 12px 8px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    font-size: 11px;
    font-weight: 600;
    transition: all 0.3s;
}
.contact-btn:hover {
    transform: scale(1.05);
}
.contact-btn i {
    font-size: 20px;
}
.whatsapp-btn { background: #25D366; }
.whatsapp-btn:hover { background: #1da851; }
.phone-btn { background: #3b82f6; }
.phone-btn:hover { background: #2563eb; }
.email-btn { background: #eab308; }
.email-btn:hover { background: #ca8a04; }
.linkedin-btn { background: #0077B5; grid-column: span 1; }
.linkedin-btn:hover { background: #005885; }
.instagram-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); grid-column: span 1; }
.instagram-btn:hover { opacity: 0.9; }
.contact-buttons .linkedin-btn,
.contact-buttons .instagram-btn {
    grid-column: auto;
}
.response-time {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: rgba(42, 42, 62, 0.5);
    border: 1px solid #333;
    border-radius: 20px;
    padding: 10px 15px;
    color: #9ca3af;
    font-size: 11px;
}
.status-icon {
    width: 8px;
    height: 8px;
    background: #facc15;
    border-radius: 50%;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>
